{% extends "base.html" %}
{% block title %}Üye Ol | AKPAK{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Üye Ol</h1>

<div class="bg-white rounded-lg shadow p-6 max-w-md">
  <form method="post" class="space-y-4 text-sm">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1">Ad</label>
        <input name="ad" type="text" class="w-full border rounded px-2 py-1"
               value="{{ form_values.ad if form_values else '' }}" required>
      </div>
      <div>
        <label class="block mb-1">Soyad</label>
        <input name="soyad" type="text" class="w-full border rounded px-2 py-1"
               value="{{ form_values.soyad if form_values else '' }}" required>
      </div>
    </div>
    <div>
      <label class="block mb-1">E-posta</label>
      <input name="email" type="email" class="w-full border rounded px-2 py-1"
             value="{{ form_values.email if form_values else '' }}" required>
    </div>
    <div>
      <label class="block mb-1">Telefon</label>
      <input name="telefon" type="text" class="w-full border rounded px-2 py-1"
             value="{{ form_values.telefon if form_values else '' }}" required>
    </div>
    <div>
      <label class="block mb-1">Şifre (min 8 karakter)</label>
      <input name="sifre" type="password" minlength="8" class="w-full border rounded px-2 py-1" required>
    </div>
    <button class="w-full bg-sky-600 hover:bg-sky-700 text-white py-2 rounded-md font-semibold">
      Üye Ol
    </button>
  </form>
</div>
{% endblock %}
