{% extends "base.html" %}
{% block title %}Müşteri Girişi | AKPAK{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Müşteri Girişi</h1>

<div class="bg-white rounded-lg shadow p-6 max-w-md">
  <form method="post" class="space-y-4 text-sm">
    <div>
      <label class="block mb-1">E-posta</label>
      <input name="email" type="email" class="w-full border rounded px-2 py-1" required>
    </div>
    <div>
      <label class="block mb-1">Şifre</label>
      <input name="sifre" type="password" class="w-full border rounded px-2 py-1" required>
    </div>
    <button class="w-full bg-sky-600 hover:bg-sky-700 text-white py-2 rounded-md font-semibold">
      Giriş Yap
    </button>
  </form>
  <div class="mt-3 text-right text-xs">
    <a href="{{ url_for('sifre_unuttum') }}" class="text-sky-600 hover:underline">Şifremi unuttum</a>
  </div>
</div>
{% endblock %}
