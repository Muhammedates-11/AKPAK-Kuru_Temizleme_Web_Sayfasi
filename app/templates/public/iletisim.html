{% extends "base.html" %}
{% block title %}İletişim | AKPAK{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">İletişim</h1>
<p class="text-sm text-slate-600 mb-4">
  Aşağıdaki formu kullanarak soru, istek veya görüşlerinizi bizimle paylaşabilirsiniz. Mesajınız yönetici paneline iletilecektir.
</p>

<div class="bg-white rounded-lg shadow p-6 max-w-xl">
  <form method="post" class="space-y-4 text-sm">
    <div>
      <label class="block mb-1">Ad Soyad</label>
      <input name="ad" type="text" class="w-full border rounded px-2 py-1" required>
    </div>
    <div>
      <label class="block mb-1">E-posta (isteğe bağlı)</label>
      <input name="email" type="email" class="w-full border rounded px-2 py-1">
    </div>
    <div>
      <label class="block mb-1">Mesajınız</label>
      <textarea name="mesaj" rows="4" class="w-full border rounded px-2 py-1" required></textarea>
    </div>
    <button class="bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded-md">Gönder</button>
  </form>
</div>
{% endblock %}
